<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff2d78;
      --pink-glow: rgba(255, 45, 120, 0.55);
      --pink-dim: rgba(255, 45, 120, 0.15);
      --bg: #0a0a0f;
      --surface: #0f0f1a;
      --surface2: #13131f;
      --text: #f0e6ff;
      --muted: #6b5f7a;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg);
      background-image:
        linear-gradient(rgba(255,45,120,.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,45,120,.03) 1px, transparent 1px);
      background-size: 40px 40px;
      color: var(--text);
      min-height: 100vh;
      padding: 40px 16px;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 6px;
      color: #fff;
      text-shadow: 0 0 10px var(--pink-glow), 0 0 30px var(--pink-glow);
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.88rem;
      margin-bottom: 30px;
      letter-spacing: .08em;
    }

    /* Input area */
    .add-task {
      background: var(--surface);
      border: 2px solid var(--pink);
      box-shadow: 0 0 14px var(--pink-glow), inset 0 0 10px rgba(255,45,120,.04);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 22px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .add-task input[type="text"] {
      flex: 1;
      border: 2px solid var(--muted);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 0.95rem;
      font-family: 'Share Tech Mono', monospace;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
      color: var(--text);
      background: var(--surface2);
      letter-spacing: .04em;
    }

    .add-task input[type="text"]::placeholder { color: var(--muted); }

    .add-task input[type="text"]:focus {
      border-color: var(--pink);
      box-shadow: 0 0 8px var(--pink-glow);
    }

    .btn-add {
      background: transparent;
      color: var(--pink);
      border: 2px solid var(--pink);
      border-radius: 8px;
      padding: 12px 22px;
      font-size: 0.95rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: .06em;
      cursor: pointer;
      transition: background .2s, box-shadow .2s, transform .1s;
      white-space: nowrap;
      text-transform: uppercase;
      box-shadow: 0 0 8px var(--pink-glow);
    }

    .btn-add:hover {
      background: var(--pink-dim);
      box-shadow: 0 0 18px var(--pink-glow);
    }
    .btn-add:active { transform: scale(.97); }

    .priority-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      align-items: center;
    }

    .priority-row label {
      font-size: 0.8rem;
      color: var(--muted);
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    .priority-row select {
      border: 2px solid var(--muted);
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.85rem;
      font-family: 'Share Tech Mono', monospace;
      color: var(--text);
      background: var(--surface2);
      cursor: pointer;
      outline: none;
      transition: border-color .2s;
    }

    .priority-row select:focus { border-color: var(--pink); }

    /* Filters & stats */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters {
      display: flex;
      gap: 6px;
    }

    .filter-btn {
      background: transparent;
      border: 2px solid var(--muted);
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 0.8rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      letter-spacing: .06em;
      color: var(--muted);
      cursor: pointer;
      transition: all .2s;
      text-transform: uppercase;
    }

    .filter-btn.active {
      border-color: var(--pink);
      color: var(--pink);
      box-shadow: 0 0 10px var(--pink-glow);
      background: var(--pink-dim);
    }

    .filter-btn:not(.active):hover {
      border-color: var(--pink);
      color: var(--pink);
    }

    .stats {
      font-size: 0.82rem;
      color: var(--muted);
      letter-spacing: .06em;
    }

    .stats span { color: var(--pink); font-weight: 600; text-shadow: 0 0 6px var(--pink-glow); }

    /* Task list */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .task-item {
      background: var(--surface);
      border: 1px solid #1f1f30;
      border-left: 3px solid var(--pink);
      border-radius: 8px;
      padding: 16px 18px;
      display: flex;
      align-items: flex-start;
      gap: 14px;
      transition: box-shadow .2s, opacity .2s;
      animation: slideIn .2s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .task-item:hover {
      box-shadow: 0 0 14px rgba(255,45,120,.2);
      border-left-color: var(--pink);
    }

    .task-item.done { opacity: .5; border-left-color: var(--muted); }

    /* Custom checkbox */
    .check-wrap {
      position: relative;
      flex-shrink: 0;
      width: 22px;
      height: 22px;
      margin-top: 2px;
    }

    .check-wrap input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      margin: 0;
    }

    .check-box {
      width: 22px;
      height: 22px;
      border: 2px solid var(--muted);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background .2s, border-color .2s, box-shadow .2s;
      pointer-events: none;
      background: var(--surface2);
    }

    .check-wrap input:checked + .check-box {
      background: var(--pink);
      border-color: var(--pink);
      box-shadow: 0 0 8px var(--pink-glow);
    }

    .check-box svg { display: none; }
    .check-wrap input:checked + .check-box svg { display: block; }

    .task-body { flex: 1; min-width: 0; }

    .task-text {
      font-size: 0.97rem;
      color: var(--text);
      word-break: break-word;
      transition: color .2s;
      letter-spacing: .03em;
    }

    .task-item.done .task-text {
      text-decoration: line-through;
      color: var(--muted);
    }

    .task-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }

    .priority-badge {
      font-size: 0.68rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 4px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    .priority-badge.low    { background: rgba(0,255,140,.1);  color: #00ff8c; border: 1px solid rgba(0,255,140,.3); }
    .priority-badge.medium { background: rgba(255,200,0,.1);  color: #ffc800; border: 1px solid rgba(255,200,0,.3); }
    .priority-badge.high   { background: rgba(255,45,120,.12); color: var(--pink); border: 1px solid var(--pink-glow); }

    .task-date {
      font-size: 0.74rem;
      color: var(--muted);
      letter-spacing: .04em;
    }

    .btn-delete {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted);
      padding: 4px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      transition: color .2s, background .2s;
      flex-shrink: 0;
    }

    .btn-delete:hover { color: var(--pink); background: var(--pink-dim); }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }

    .empty-icon { font-size: 3rem; margin-bottom: 12px; }
    .empty p { font-size: 0.9rem; letter-spacing: .06em; text-transform: uppercase; }

    /* Clear completed */
    .footer {
      margin-top: 18px;
      display: flex;
      justify-content: flex-end;
    }

    .btn-clear {
      background: none;
      border: 2px solid transparent;
      color: var(--muted);
      font-size: 0.78rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: .06em;
      text-transform: uppercase;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 6px;
      transition: color .2s, border-color .2s, box-shadow .2s;
    }

    .btn-clear:hover {
      color: var(--pink);
      border-color: var(--pink);
      box-shadow: 0 0 8px var(--pink-glow);
    }
    .btn-clear:disabled { opacity: .3; cursor: default; border-color: transparent; box-shadow: none; color: var(--muted); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Tracker</h1>
    <p class="subtitle">Stay on top of what matters.</p>

    <div class="add-task">
      <div class="input-row">
        <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="200">
        <button class="btn-add" onclick="addTask()">+ Add</button>
      </div>
      <div class="priority-row">
        <label for="prioritySelect">Priority:</label>
        <select id="prioritySelect">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>
    </div>

    <div class="toolbar">
      <div class="filters">
        <button class="filter-btn active" data-filter="all" onclick="setFilter('all', this)">All</button>
        <button class="filter-btn" data-filter="active" onclick="setFilter('active', this)">Active</button>
        <button class="filter-btn" data-filter="done" onclick="setFilter('done', this)">Done</button>
      </div>
      <div class="stats"><span id="remaining">0</span> remaining</div>
    </div>

    <div class="task-list" id="taskList"></div>

    <div class="footer">
      <button class="btn-clear" id="clearBtn" onclick="clearCompleted()">Clear completed</button>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let filter = 'all';

    function save() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function fmt(date) {
      return new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) { input.focus(); return; }

      const priority = document.getElementById('prioritySelect').value;
      tasks.unshift({ id: Date.now(), text, priority, done: false, created: Date.now() });
      save();
      render();
      input.value = '';
      input.focus();
    }

    function toggleTask(id) {
      const t = tasks.find(t => t.id === id);
      if (t) { t.done = !t.done; save(); render(); }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      save();
      render();
    }

    function clearCompleted() {
      tasks = tasks.filter(t => !t.done);
      save();
      render();
    }

    function setFilter(f, btn) {
      filter = f;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      render();
    }

    function render() {
      const list = document.getElementById('taskList');
      const remaining = tasks.filter(t => !t.done).length;
      document.getElementById('remaining').textContent = remaining;

      const hasDone = tasks.some(t => t.done);
      document.getElementById('clearBtn').disabled = !hasDone;

      const visible = tasks.filter(t => {
        if (filter === 'active') return !t.done;
        if (filter === 'done')   return t.done;
        return true;
      });

      if (visible.length === 0) {
        list.innerHTML = `
          <div class="empty">
            <div class="empty-icon">&#10003;</div>
            <p>${filter === 'done' ? 'No completed tasks yet.' : filter === 'active' ? 'No active tasks â€” great work!' : 'No tasks yet. Add one above!'}</p>
          </div>`;
        return;
      }

      list.innerHTML = visible.map(t => `
        <div class="task-item${t.done ? ' done' : ''}" id="task-${t.id}">
          <label class="check-wrap">
            <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${t.id})">
            <div class="check-box">
              <svg width="13" height="10" viewBox="0 0 13 10" fill="none">
                <polyline points="1.5,5 5,8.5 11.5,1.5" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </label>
          <div class="task-body">
            <div class="task-text">${escHtml(t.text)}</div>
            <div class="task-meta">
              <span class="priority-badge ${t.priority}">${t.priority}</span>
              <span class="task-date">${fmt(t.created)}</span>
            </div>
          </div>
          <button class="btn-delete" onclick="deleteTask(${t.id})" title="Delete task">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6"/><path d="M10 11v6M14 11v6"/><path d="M9 6V4h6v2"/>
            </svg>
          </button>
        </div>`).join('');
    }

    function escHtml(str) {
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    document.getElementById('taskInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') addTask();
    });

    render();
  </script>
</body>
</html>
